<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="profileSide">
            <div class="logoContainer">
                <div class="logo">TaskrDoo</div>
            </div>
            <div class="projectsTab">Projects</div>
            <div class="doneContainer">Finished tasks</div>
        </div>
        <div class="projectsSide">
            <div class="projects"></div>
            <div class="createTask">
                <img src="" alt="add button icon" class="addIcon">
                <button class="taskBtn">Add task</button>
            </div>
            <dialog>
                <fieldset>
                    <legend>New task</legend>
                    <form method="dialog">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                        <p>
                            <label for="description">Description</label>
                            <input type="text" id="description">
                        </p>
                        <p>
                            <label for="priority">Priority:</label>
                            <input type="radio" id="low" name="priority" value="low" class="priority" checked>
                            <label for="low">Low</label>
                            <input type="radio" id="medium" name="priority" value="medium" class="priority">
                            <label for="medium">Medium</label>
                            <input type="radio" id="high" name="priority" value="high" class="priority">
                            <label for="high">High</label>
                        </p>
                        <label for="dueDate">Date due</label>
                        <input type="date" id="date">
                        <button class="dialogClose">Cancel</button>
                        <button class="dialogContinue" type="button">Add</button>
                    </form>
                </fieldset>
            </dialog>
        </div>
    </div>
</body>
</html>
